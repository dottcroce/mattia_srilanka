<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Udawalawe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina-localita">
    <h1>Udawalawe</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Udawalawe_National_Park.jpg/640px-Udawalawe_National_Park.jpg" alt="Udawalawe" class="immagine-localita">
    <p class="descrizione">Udawalawe è noto per il suo parco nazionale, uno dei migliori luoghi per avvistare elefanti allo stato libero. Offre paesaggi selvaggi e safari emozionanti tra bufali, coccodrilli e uccelli tropicali. È una tappa ideale per gli amanti della natura e degli animali.</p>
    <textarea placeholder="Scrivi qui i tuoi pensieri..." id="diario-udawalawe"></textarea>
    <br>
    <button onclick="salvaPensiero('udawalawe')">Salva</button>
    <button onclick="location.href='index.html'">Torna alla Home</button>
  </div>
  <script>
    const saved = localStorage.getItem("diario-udawalawe");
    if (saved) document.getElementById("diario-udawalawe").value = saved;
    function salvaPensiero(localita) {
      const testo = document.getElementById("diario-" + localita).value;
      localStorage.setItem("diario-" + localita, testo);
      alert("Pensiero salvato!");
    }
  </script>
</body>
</html>
