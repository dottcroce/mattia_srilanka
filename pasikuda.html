
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PASIKUDA</title>
  <link rel="stylesheet" href="../stile.css">
  <script src="../script.js" defer></script>
</head>
<body>
  <div class="titolo-container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div class="box-data">14–16 agosto</div>
      <div style="display: flex; gap: 10px;">
        <button onclick="salva()">Salva</button>
        <button onclick="tornaHome()">Home</button>
      </div>
    </div>
    <h1>PASIKUDA <span id="spunta-verde">&#x2705;</span></h1>
  </div>

  <div class="contenuto">
    <div class="descrizione-luogo">
      <img src="../immagini/pasikuda.jpg" alt="PASIKUDA" class="immagine-luogo">
      <div class="riquadro-descrizione">
        <p>
          PASIKUDA è una località meravigliosa dello Sri Lanka, perfetta per il nostro viaggio!
        </p>
        <p><strong>ALBERGO:</strong> <span class="nome-hotel">Uga Bay Resort</span></p>
      </div>
    </div>

    <div class="diario">
      <div class="diario-header">
        <span class="titolo-diario">Il mio diario</span>
        <div class="check-container">
          <input type="checkbox" id="checkbox-pasikuda" onchange="toggleSpunta('pasikuda')" />
          <label for="checkbox-pasikuda">Località visitata</label>
        </div>
      </div>
      <textarea id="testo-diario-pasikuda" placeholder="Scrivi qui i tuoi pensieri..."></textarea>
    </div>
  </div>
</body>
</html>
