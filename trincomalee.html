<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trincomalee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina-localita">
    <h1>Trincomalee</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Koneswaram_Temple%2C_Trincomalee.jpg/640px-Koneswaram_Temple%2C_Trincomalee.jpg" alt="Trincomalee" class="immagine-localita">
    <p class="descrizione">Trincomalee, sulla costa orientale, offre mare, storia e spiritualità. Celebre per il Tempio di Koneswaram e la baia naturale, è anche un ottimo punto per osservare balene e delfini. Le sue spiagge sono tra le più affascinanti del paese.</p>
    <textarea placeholder="Scrivi qui i tuoi pensieri..." id="diario-trincomalee"></textarea>
    <br>
    <button onclick="salvaPensiero('trincomalee')">Salva</button>
    <button onclick="location.href='index.html'">Torna alla Home</button>
  </div>
  <script>
    const saved = localStorage.getItem("diario-trincomalee");
    if (saved) document.getElementById("diario-trincomalee").value = saved;
    function salvaPensiero(localita) {
      const testo = document.getElementById("diario-" + localita).value;
      localStorage.setItem("diario-" + localita, testo);
      alert("Pensiero salvato!");
    }
  </script>
</body>
</html>
