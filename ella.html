<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina-localita">
    <h1>Ella</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Train_passing_through_the_Nine_Arch_Bridge_in_Ella_Sri_Lanka.jpg/640px-Train_passing_through_the_Nine_Arch_Bridge_in_Ella_Sri_Lanka.jpg" alt="Ella" class="immagine-localita">
    <p class="descrizione">Ella è un piccolo paradiso di montagna immerso tra piantagioni di tè e foreste. Famosa per il Nine Arch Bridge e il trekking verso Little Adam’s Peak, è perfetta per rilassarsi e respirare aria fresca. I paesaggi verdi e i panorami mozzafiato incantano ogni viaggiatore.</p>
    <textarea placeholder="Scrivi qui i tuoi pensieri..." id="diario-ella"></textarea>
    <br>
    <button onclick="salvaPensiero('ella')">Salva</button>
    <button onclick="location.href='index.html'">Torna alla Home</button>
  </div>
  <script>
    const saved = localStorage.getItem("diario-ella");
    if (saved) document.getElementById("diario-ella").value = saved;
    function salvaPensiero(localita) {
      const testo = document.getElementById("diario-" + localita).value;
      localStorage.setItem("diario-" + localita, testo);
      alert("Pensiero salvato!");
    }
  </script>
</body>
</html>
