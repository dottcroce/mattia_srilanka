<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il viaggio in Sri Lanka di Mattia</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Il viaggio in Sri Lanka di Mattia</h1>
  <div class="map-container">
    <img src="img/mappa_fumetto.jpg" alt="Mappa Sri Lanka" id="mappa"/>
    <div class="marker" style="top: 25%; left: 30%;" onclick="openLocation('negombo')">Negombo</div>
    <div class="marker" style="top: 70%; left: 50%;" onclick="openLocation('udawalawe')">Udawalawe</div>
    <div class="marker" style="top: 60%; left: 60%;" onclick="openLocation('ella')">Ella</div>
    <div class="marker" style="top: 50%; left: 45%;" onclick="openLocation('kandy')">Kandy</div>
    <div class="marker" style="top: 45%; left: 80%;" onclick="openLocation('pasikuda')">Pasikuda</div>
    <div class="marker" style="top: 30%; left: 75%;" onclick="openLocation('trincomalee')">Trincomalee</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
